<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ todoLength }}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a routerLink=""
         routerLinkActive="selected"
         [routerLinkActiveOptions]="{exact: true}">All</a>
    </li>
    <li>
      <a routerLink="/active"
         routerLinkActive="selected"
         [routerLinkActiveOptions]="{exact: true}">Active</a>
    </li>
    <li>
      <a routerLink="/completed"
         routerLinkActive="selected"
         [routerLinkActiveOptions]="{exact: true}">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="handleClearAllTodos()">Clear completed</button>
</footer>
