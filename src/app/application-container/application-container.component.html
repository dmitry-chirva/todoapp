<div class="todoapp">
  <app-header (onAddTodo)="addTodo($event)"></app-header>
  <main class="main">
    <app-todo-list></app-todo-list>
  </main>
  <app-todo-filter *ngIf="todos$ && (todos$ | async)?.length"
                   [todoLength]="(todos$ | async)?.length"
                   (onClearAllTodos)="clearAllTodos()"></app-todo-filter>
</div>
