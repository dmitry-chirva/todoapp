<div class="todoapp">
  <todoapp-header (onAddTodo)="addTodo($event)"></todoapp-header>
  <main class="main">
    <todoapp-todo-list></todoapp-todo-list>
  </main>
  <todoapp-todo-filter *ngIf="todos$ && (todos$ | async)?.length"
                       [todoLength]="(todos$ | async)?.length"
                        (onClearAllTodos)="clearAllTodos()"></todoapp-todo-filter>
</div>
