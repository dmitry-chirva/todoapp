<app-toggle *ngIf="isAllCompleted$"
            [isCheck]="isAllCompleted$ | async"
            (onChange)="toggleAllComplete($event)"></app-toggle>

<ul class="todo-list">
  <app-todo-item *ngFor="let todo of (todos$ | async)"
                [todoItem]="todo"
                (onChange)="updateTodo($event)"
                (onRemove)="removeTodo($event)"></app-todo-item>
</ul>
